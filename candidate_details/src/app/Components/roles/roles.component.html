<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <div class="card shadow border-0">
        <div class="card-body">
          <h5 class="card-title text-gradient">Roles</h5>

          <!-- List group With badges -->
          <ul class="list-group list-group-flush" *ngFor="let role of RolesList">
            <li
              class="list-group-item d-flex justify-content-between align-items-center animate-hover"
            >
              <span class="text-muted">{{ role.role }}</span>
              <span class="badge rounded-pill bg-light p-2">
                <i
                  class="fas fa-edit text-primary fa-lg me-3 hover-scale"
                  (click)="editRole(role)"
                ></i>
                <i
                  class="fa fa-trash text-danger fa-lg hover-scale"
                  (click)="deleteRole(role.rid)"
                ></i>
              </span>
            </li>
          </ul>
          <!-- End List With badges -->
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card shadow border-0">
        <div class="card-body">
          <h5 class="card-title text-gradient">{{ formType }}</h5>

          <!-- Vertical Form -->
          <form
            class="row g-3 needs-validation"
            [formGroup]="roleForm"
            (ngSubmit)="createEditRole()"
            novalidate
          >
            <div class="col-12">
              <label for="roleInput" class="form-label">Role Name</label>
              <input
                type="hidden"
                formControlName="rid"
              />
              <input
                type="text"
                id="roleInput"
                class="form-control border-info shadow-sm"
                formControlName="role"
              />
              <div
                class="text-danger mt-2 small"
                *ngIf="
                  !roleForm.get('role')?.hasError('serverError') &&
                  shouldShowError('role')
                "
              >
                Role is required.
              </div>
              <small
                class="text-danger mt-1 small"
                *ngIf="roleForm.get('role')?.hasError('serverError')"
                >{{ roleForm.get('role')?.errors?.['serverError'] }}</small
              >
            </div>

            <div class="text-center d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-primary px-4 py-2 shadow-sm hover-raise"
              >
                Submit
              </button>
              <button
                type="reset"
                class="btn btn-danger px-4 py-2 shadow-sm hover-raise"
              >
                Reset
              </button>
            </div>
          </form>
          <!-- Vertical Form -->
        </div>
      </div>
    </div>
  </div>
  <div class="text-start mt-4">
    <a
      class="btn btn-info shadow-sm hover-raise"
      routerLink="/candidateList"
    >
      Back to list
    </a>
  </div>
</div>
