<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Roles</h5>

          <!-- List group With badges -->
          <ul class="list-group" *ngFor="let role of RolesList">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ role.role }}
              <span class="badge rounded-pill"
                ><i
                  class="fas fa-edit text-primary fa-lg me-2 cursorPointer"
                  (click)="editRole(role)"
                ></i>
                <i
                  class="fa fa-trash text-danger fa-lg cursorPointer"
                  (click)="deleteRole(role.rid)"
                ></i
              ></span>
            </li>
          </ul>
          <!-- End List With badges -->
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Vertical Form</h5>

          <!-- Vertical Form -->
          <form
            class="row g-3"
            [formGroup]="roleForm"
            (ngSubmit)="createEditRole()"
          >
            <div class="col-12">
              <label for="inputNanme4" class="form-label">Role Name</label>
              <input type="hidden" formControlName="rid" />
              <input type="text" class="form-control" formControlName="role" /><div
              class="text-danger"
              *ngIf="
                !roleForm.get('role')?.hasError('serverError') &&
                shouldShowError('role')
              "
            >
              Role is required.
            </div>
            <small
              class="text-danger"
              *ngIf="roleForm.get('role')?.hasError('serverError')"
              >{{ roleForm.get('role')?.errors?.['serverError'] }}</small
            >
            </div>

            <div class="text-center d-flex gap-3">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </form>
          <!-- Vertical Form -->
        </div>
      </div>
    </div>
  </div>
</div>
